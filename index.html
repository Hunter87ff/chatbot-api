<!DOCTYPE html>
<!-- This is a chat interface -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spruce AI</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&&family=PT+Sans+Narrow&family=Hind+Madurai&family=Pacifico&family=Bree+Serif&family=Bebas+Neue&display=swap">

</head>
<body>
 <div class="header">
    <img src="static/img/logo.png" alt=""> <h2>SPRUCE</h2>
 </div>
 <div class="main">
    <div class="chat">
        <p class="b-chat">Hello how can i help you</p>
    </div>
    <p id="typ">Typing...</p>
 </div>
 <div class="footer">
    <input name="query" id="message">
    <button id="send"><i class="fas fa-paper-plane"></i></button>
 </div>

    
<audio src="static/audio/sent.mp3" id="sent"></audio>
<audio src="static/audio/received.mp3" id="received"></audio>
<script src="static/js/main.js"></script>
</body>
</html>
